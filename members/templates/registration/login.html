<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja/Logowanie</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css"/>
</head>
<body>
<div id="logo">
    <img src="{% static '/images/logo.jpg' %}" alt="Policmajster"/>
    <br/><br/>
    <div id="container-login">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="butt">Logowanie</button>
            </form>
        </div>
    </div>
    <div id="footer" style="padding:100px;">
        {% include 'konta/footer.html' %}
    </div>
</div>
</body>
</html>
