{% extends 'konta/glowna.html'%}

{% block content%}

<h3>Wszystkich spraw: {{ total_posts }}</h3>
<hr width="70%" color="#993333"/>
<div id="tabelas">
{% for post in posty %}
    <div class="setpoint">
    <a class="set-point" href="{% url 'wpis' post.id %}">{{ post.tytul }}<br/></a>
    </div>
    <hr width="50%" color="#00264d"/>
{% endfor %}
{% for komentarz in komentarze %}
    <div id="user-comment">{{ komentarz.name }}<br/></div>
    <div id="post-comment">dotyczy: {{ komentarz.post }}</div>
    <div id="body-comment">{{ komentarz.body }}</div><br/>
{% endfor %}
</div>
{% endblock %}
