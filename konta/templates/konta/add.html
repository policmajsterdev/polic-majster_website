{% block content%}
{% load static %}
{% if user.is_authenticated %}
    <br><p id="user-login">Zalogowany</p>
    <img  class="baret" src="{% static '/images/baret.jpg' %}"/>
    <a href="{% url 'logout' %}"><p>Wyloguj</p></a>
{% else %}
    <br><a href="{% url 'login' %}"><p>Logowanie</p></a><br>
    <a href="{% url 'register' %}"><p>Rejestracja</p></a>
{% endif %}
{% endblock %}
